<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <form name="google-sheet" id="form1">
            <h3>Personal Details For Haider</h3>
            <input type="text" name="First Name"placeholder="First Name*"required>
            <input type="text" name="Last Name"placeholder="Last Name*"required>
            <input type="text" name="Mobaile"placeholder="Mobaile Number*"required>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form name="google-sheet" id="form2">
            <h3>SOCIAL LINK</h3>
            <input type="text" name="Facebook Link"placeholder="Facebook*"required>
            <input type="text" name="Instagram Link"placeholder="Instagram*"required>
            <input type="text" name=""placeholder="Twitter">

            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form name="google-sheet" id="form3">
            <h3>CREATE AN ACCOUNT</h3>
            <input type="text" name="Email"placeholder="Email*" required>
            <input type="password" name="Password"placeholder="Password*" required>
            <input type="password" name="Conform Password"placeholder="Conform Password*" required>

            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>

            <div class="colum"><small>Step 1</small></div>
            <div class="colum"><small>Step 2</small></div>
            <div class="colum"><small>Step 3</small></div>
        </div>
    </div>

    
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwjlLfyPr8hPy5ejq6JdQQjtMMJf3aIWRchyd3X7QOUz3swXA1_f9yN1UhJO-4DJUAG/exec'
    const form = document.forms['google-sheet']
      
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
</script>


<script>
    var form1 = document.getElementById('form1');
    var form2 = document.getElementById('form2');
    var form3 = document.getElementById('form3');

    var next1 = document.getElementById('next1');
    var next2 = document.getElementById('next2');

    var back1 = document.getElementById('back1');
    var back2 = document.getElementById('back2');
    
    var progress = document.getElementById('progress');
    
    next1.onclick = function()
    {
        form1.style.left = "-450px";
        form2.style.left = "40px";
        progress.style.width = "240px";
    }

    back1.onclick = function()
    {
        form1.style.left = "40px";
        form2.style.left = "450px";
        progress.style.width = "120px";
    }

    next2.onclick = function()
    {
        form2.style.left = "-450px";
        form3.style.left = "40px";
        progress.style.width = "360px";
    }

    back2.onclick = function()
    {
        form2.style.left = "40px";
        form3.style.left = "450px";
        progress.style.width = "240px";
    }
</script>

</body>

</html>
